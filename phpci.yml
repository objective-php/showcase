build_settings:
    ignore:
        - "vendor"

setup:
    composer:
        action: "install"

success:
    OpCoding\Courier\Courier:
        env-mapping:
          "master": production
          "*": development
        targets:
          production:
            objective-php.org:
              host: objective-php.org
              path: /var/www/showcase
        operator: automate
failure:
    slack_notify:
        webhook_url: "https://hooks.slack.com/services/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"
        room: "#objective-php"
        username: "PHPCI"
        icon: ":ghost:"
        message: "%PROJECT_TITLE% - build %BUILD% failed! :angry:"
        show_status: true
        
success:
    slack_notify:
        webhook_url: "https://hooks.slack.com/services/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"
        room: "#objective-php"
        username: "PHPCI"
        icon: ":ghost:"
        message: "%PROJECT_TITLE% - build %BUILD% succeeded! :smiley:"
        show_status: true

complete:
    slack_notify:
        webhook_url: "https://hooks.slack.com/services/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"
        room: "#objective-php"
        username: "PHPCI"
        icon: ":ghost:"
        message: "%PROJECT_TITLE% - build %BUILD% completed"
        show_status: true
