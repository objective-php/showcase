build_settings:
    ignore:
        - "vendor"

setup:
    composer:
        action: "install"

success:
    OpCoding\Courier\Courier:
        env-mapping:
          "master": production
          "*": development
        targets:
          production:
            objective-php.org:
              host: objective-php.org
              path: /var/www/showcase
        operator: automate
